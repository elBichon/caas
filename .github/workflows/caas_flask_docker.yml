name: automatic deploy

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build app
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.REPO }}/test:latest
        docker tag elbichon/caas/test:latest ${{ secrets.DOCKER_USER }}/test:latest
    - name: docker push
      run: |
        docker push ${{ secrets.DOCKER_USER }}/test:latest